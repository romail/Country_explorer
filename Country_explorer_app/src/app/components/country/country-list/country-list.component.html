<div class="country-list">
  <mat-card *ngFor="let country of countries" class="country-card">
    <mat-card-content>
      <mat-card-title>{{ country.name }}</mat-card-title>
      <mat-card-subtitle>{{ country.region }}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="navigateToDetails(country.cca)">
        <mat-icon>explore</mat-icon> View Details
      </button>
    </mat-card-actions>
  </mat-card>
</div>
